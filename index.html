<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cactus, fast</title>
    <style>
        marquee {
            color: goldenrod;
        }
        p {
            color: fuchsia;
        }
        
        .blinking {
            animation: opacity 0.25s ease-in-out infinite;
            opacity: 1;
            color: aqua;
        }

        @keyframes opacity {
          0% {
            opacity: 1;
          }

          50% {
            opacity: 0
          }

          100% {
            opacity: 1;
          }
        }
    </style>
</head>

</html>
